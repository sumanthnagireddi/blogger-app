<div class="container">
    <div *ngIf="category() == 'published'">
        <span class="page_header">My Publications</span>
        <span class="page_subheader">Showing all the published articles </span>
    </div>
    <div *ngIf="category() == 'drafts'">
        <span class="page_header">My Drafts</span>
        <span class="page_subheader">Showing all the drafted articles </span>
    </div>
    <div *ngIf="category() == 'scheduled'">
        <span class="page_header">My Scheduled articles</span>
        <span class="page_subheader">Showing all the scheduled articles </span>
    </div>
    <div *ngIf="category() == 'saved'">
        <span class="page_header">My Saved articles</span>
        <span class="page_subheader">Showing all the saved articles </span>
    </div>
    <div class="article-card-container ">
        <ng-container *ngIf="articles&&articles.length>0;else nodata">
            <div class="article-card-holder" *ngFor="let item of articles">
                <app-article-card (refreshEvent)="getArticles(category());" [data]="item" />
            </div>
        </ng-container>
        <ng-template #nodata>
            <app-no-data />
        </ng-template>

    </div>
</div>
