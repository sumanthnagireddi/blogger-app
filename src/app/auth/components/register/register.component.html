                Continue with Github
            </a>
        </div>
        <div class="divider">
            <span class="line"></span>
            <span class="or">or</span>
            <span class="line"></span>
        </div>

        <div [formGroup]="registrationForm" class="form">
            <div class="">

                <div class="input_container">
                    <label for="email">Email Address</label>
                    <div>
                        <input [ngClass]="{'error':isControlInvalid('email')}" formControlName="email" id="email"
                            name="email" type="email">
                    </div>
                    <small class="danger" *ngIf="registrationForm.get('email')?.hasError('pattern')">Please enter
                        valid email address</small>
                    <small class="danger" *ngIf="isControlInvalid('email')">Please enter your
                        email
                        address</small>
                </div>
                <div class="input_container">
                    <label for="username">User Name</label>
                    <div>
                        <input [ngClass]="{'error':isControlInvalid('username')}" formControlName="username"
                            id="username" name="username" type="text">
                    </div>
                    <small class="danger" *ngIf="isControlInvalid('username')">Please enter your username</small>
                </div>

                <div class="input_container">
                    <div class="flex items-center justify-between">
                        <label for="password">Password</label>
                    </div>
                    <div>
                        <input minlength="6" [ngClass]="{'error':isControlInvalid('password')}" id="password"
                            formControlName="password" name="password" type="password">
                        <small class="danger" *ngIf="isControlInvalid('password')">Please enter your
                            password</small>
                        <small class="danger"
                            *ngIf="!registrationForm?.get('password')?.touched && registrationForm.get('password')?.hasError('minlength')">password
                            minimum length should be 6</small>
                    </div>
                </div>

                <div>
                    <div type="submit" (click)="register()" class="signbutton">Register</div>
                </div>
            </div>

            <p class="bottom_message">
                Already have an account?
                <a [routerLink]="['/login']"
                    class="method">Login here</a>
            </p>
        </div>
    </div>

</div>
